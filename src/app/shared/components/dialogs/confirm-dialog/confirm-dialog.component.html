<div fxLayoutAlign="space-between center">
  <h2 mat-dialog-title>{{ data.title }}</h2> <small>WARNING: This action cannot be undone.</small>
</div>
<mat-dialog-content>
    {{ data.content }}<span *ngIf="data.items">&nbsp;</span><b>{{ data.items }}</b>?
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="space-around">
  <button class="cancel-button" mat-raised-button mat-dialog-close>Cancel</button>
  <button class="confirm-button" mat-raised-button (click)="confirm()">Confirm</button>
</mat-dialog-actions>
