<div fxLayoutAlign="space-between center">
  <h2 mat-dialog-title>{{ data.title }}</h2> <small>WARNING: This action cannot be undone.</small>
</div>
<mat-dialog-content>
  {{ data.content }} <b>{{ data.items }}</b>?
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="space-around">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
