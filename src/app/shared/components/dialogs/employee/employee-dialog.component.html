<h2 mat-dialog-title>{{ isNew ? 'Add' : 'Update' }} Employee</h2>
<form [formGroup]="employeeForm" (ngSubmit)="returnEmployee()" autocomplete="off">
  <mat-dialog-content fxLayout="column" >

    <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="10px">

      <!-- First Name -->
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="Enter First Name">
      </mat-form-field>

      <!-- Last Name -->
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Enter Last Name">
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="10px">

      <!-- Salary -->
      <mat-form-field>
        <mat-label>Salary</mat-label>
        <input matInput formControlName="salary" placeholder="Enter Salary">
      </mat-form-field>

      <!-- Title -->
      <mat-form-field>
        <mat-label>Title</mat-label>
        <mat-select formControlName="title">
          <mat-option [value]="undefined">-- Select Title --</mat-option>
          <mat-option *ngFor="let title of titles" [value]="title">
            {{ title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions fxLayoutAlign="space-between">
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
    <button mat-raised-button type="submit" [disabled]="!employeeForm.valid">Confirm</button>
  </mat-dialog-actions>
</form>
