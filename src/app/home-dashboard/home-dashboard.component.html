<mat-sidenav-container>
  <mat-sidenav mode="over" #sideNav class="sidenav" position="end" opened>
    <app-sidenav-links class="sidenav-links" [sideNav]="sideNav" (createComponent)="createComponent($event)" ></app-sidenav-links>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="dashboard-container">
      <button (click)="openNav()">Open Sidenav</button>
      <div #insertLocation></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
